      <h2 class="title">Contact Me</h2>
      <hr>
      <h3>Email</h3>

      <a href="mailto:archaicknight86@aol.com">Email me here</a>
      <br><br>
      <hr class="lightHR">

      <form class="emailForm">
          <label for="senderName">Your Name:</label> <br>
          <input type="text" name="senderName" id="senderName" required>
          <br><br>
          <label for="senderEmail">Your Email: <i class="subText">(To get back in touch with you)</i></label><br>
          <input type="text" name="senderEmail" id="senderEmail" required>
          <br><br>
          <label for="emailArea">Your message:</label> <br>
          <textarea name="emailArea" id="emailArea" cols="30" rows="10" maxlength="500" placeholder="Type email message here..." required></textarea>
          <br><br>
          <input type="submit" value="Send Email">
          <input class="align-right" type="reset" value="Reset">
      </form>

    </main>

    <!-- Auto running scripts when page loads -->
    <script>
      /* Age Calculator */
var birthDate = new Date(1986, 11, 05, 01, 09); /* My birthday 12/05/2986 @ 1:09AM */
    var today = new Date();
    
    var years = (today.getFullYear() - birthDate.getFullYear());

    if (today.getMonth() < birthDate.getMonth() || 
        today.getMonth() == birthDate.getMonth() && 
        today.getDate() < birthDate.getDate()) {
        years--;
    }
    document.getElementById("ageCalc").innerHTML = years;

      /*Copyright Year Calculator*/
    document.getElementById("copyrightYear").innerHTML = today.getFullYear();
    </script>
